        // Get a reference to the <ul> element where you want to display the plate numbers
        const plateNumbersList = document.getElementById("plateNumbersList");

        function createPlateNumberLink(plateNumber) {
            const listItem = document.createElement("li");
            const link = document.createElement("a");
            link.textContent = plateNumber;
            link.href = `seats.html?plateNumber=${plateNumber}`;
            listItem.appendChild(link);
            plateNumbersList.appendChild(listItem);
        }

        // Listen for changes in the deployedVehicles node
        onValue(deployedVehiclesRef, (snapshot) => {
            const deployedVehicles = snapshot.val();

            // Clear the list to prevent duplicates
            plateNumbersList.innerHTML = "";

            // Process the retrieved data and dynamically generate links
            for (const plateNumber in deployedVehicles) {
                createPlateNumberLink(plateNumber);
